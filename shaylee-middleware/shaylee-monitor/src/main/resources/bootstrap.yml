server:
  # 服务端口
  port: 8100
  undertow:
    url-charset: UTF-8
    io-threads: 16
    worker-threads: 100
    buffer-size: 1024
    direct-buffers: true

logging:
  level:
    com.shaylee: debug
    org.springframework: warn
    com.alibaba.nacos.client.naming: error
    org.springframework.cloud.gateway: debug

spring:
  application:
    name: shaylee-monitor
  cloud:
    nacos:
      config:
        server-addr: 192.168.0.224:18848
        file-extension: yml
      discovery:
        server-addr: 192.168.0.224:18848
    # 限流熔断
    sentinel:
      transport:
        dashboard: 192.168.0.224:18849
  boot:
    admin:
      context-path: /monitor

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS