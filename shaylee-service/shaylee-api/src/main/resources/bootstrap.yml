server:
  # 服务端口
  port: 9010
  undertow:
    url-charset: UTF-8
    io-threads: 16
    worker-threads: 100
    buffer-size: 1024
    direct-buffers: true
  servlet:
    context-path: /api

logging:
  level:
    com.shaylee: debug
    org.springframework: warn
    com.alibaba.nacos.client.naming: error
    org.springframework.cloud.gateway: debug

spring:
  application:
    name: @artifactId@
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS-HOST:shaylee-register}:${NACOS-PORT:29959}
        metadata:
          management:
            context-path: /api/actuator
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
    # 限流熔断
    sentinel:
      transport:
        dashboard: ${SENTINEL-HOST:shaylee-sentinel}:${SENTINEL-PORT:26131}
  boot:
    admin:
      client:
        url: ${MONITOR-HOST:shaylee-monitor}:${MONITOR-PORT:61110}

feign:
  sentinel:
    enabled: true

# mybatis原生配置
mybatis:
  # 搜索指定包别名
  typeAliasesPackage: com.shaylee.**.mapper
  # 配置mapper的扫描，找到所有的mapper.xml映射文件
  mapperLocations: classpath*:/mapper/**/*.xml

# mybatis增强配置
mapper:
  not-empty: true
  identity: MYSQL

# PageHelper分页插件
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS