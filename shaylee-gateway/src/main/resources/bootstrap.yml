server:
  # 服务端口
  port: 8080
  undertow:
    io-threads: 16
    worker-threads: 100
    buffer-size: 1024
    direct-buffers: true

# 日志配置
logging:
  level:
    com.shaylee: debug
    org.springframework: warn
    com.alibaba.nacos.client.naming: error
    org.springframework.cloud.gateway: debug

spring:
  application:
    name: @artifactId@
  profiles:
    active: dev
  cloud:
    # 注册中心
    nacos:
      discovery:
        server-addr: ${NACOS-HOST:shaylee-register}:${NACOS-PORT:29959}
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
    # 限流熔断
    sentinel:
      transport:
        dashboard: ${SENTINEL-HOST:shaylee-sentinel}:${SENTINEL-PORT:26131}
      scg:
        fallback:
          mode: response
#          response-status: 426
#          response-body: error request
    # 网关
#    gateway:
#      routes:
#        - id: shaylee-api-oss
#          uri: lb://shaylee-api-oss
#          predicates:
#            - Path=/api/oss/**
#        - id: shaylee-api
#          uri: lb://shaylee-api
#          predicates:
#            - Path=/api/**
  boot:
    admin:
      client:
        url: ${MONITOR-HOST:shaylee-monitor}:${MONITOR-PORT:61110}

shaylee-api:
  ribbon:
    NFLoadBalancerRuleClassName: com.vdadmin.gateway.rule.NacosWeightRule

# mybatis原生配置
mybatis:
  # 搜索指定包别名
  typeAliasesPackage: com.shaylee.**.mapper
  # 配置mapper的扫描，找到所有的mapper.xml映射文件
  mapperLocations: classpath*:/mapper/**/*.xml

# mybatis增强配置
mapper:
  not-empty: true
  identity: MYSQL

# PageHelper分页插件
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS